<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div id="wrapper">
            <img id="image" src="assets/freddie.png" alt="freddie">
            <h1 id="title">We are the Champions</h1>
            <textarea id="content" type="text" placeholder="Write your endorsement here"></textarea>
            <div id="connection">
                <input id="sender" type="text" placeholder="From">
                <input id="receiver" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <h3 id="heading">- Endorsements -</h3>
            <ul id="championList">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
