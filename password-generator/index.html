<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a random password</h1>
        <p>Never use an insecure password again</p>
        <button id="generate-button">Generate Passwords</button>
        <div class="set-range">
            <label for="range-input">Password length (1-15):</label>
            <input class="passwordLength" type="number" placeholder="0" min="1" max="15"/>
        </div>
        <div class="set-variables">
            <label for="uppercase"><input type="checkbox" class="uppercase"> Uppercase</label>
            <label for="numbers"><input type="checkbox" class="numbers"> Numbers</label>
            <label for="specialChars"><input type="checkbox" class="specialChars"> Special Characters</label>
        </div>
        <div>
            <button class="resetButton">Reset all options</button>
        </div>
        <hr>
        <div class="copy-text">
            <span class="first-password" type="text"></span>
            <span class="second-password" type="text"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
